</div>
    <div>

    </div>
</form>
<p id="hasDodged"></p>
<a id="showCharacter" href="showCharacter.html"></a>


<script>
function draw(){
	var  dmg = document.getElementById("nbDammage")
	if (document.getElementById("nbDammage").value !== "")
    {
    	document.getElementById('testButton').innerHTML="tricher";
    	
		dodge = findValueCookie("dodge")
		Math.random()
		if (Math.random() < dodge)
		{
			console.log("esquive");
			document.getElementById('hasDodged').innerHTML="esquive";
			document.getElementById('submitButton').disabled = true;
			document.getElementById('showCharacter').innerHTML="Afficher la fiche personnage";
		}
		else
		{
			console.log("touché");
			document.getElementById('hasDodged').innerHTML="touché";
			document.getElementById('submitButton').disabled = false;
		}
	}
}
</script>
